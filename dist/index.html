<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/droid-arabic-kufi" type="text/css"/>
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.common.min.css" />
    <link rel="stylesheet" href="http://kendo.cdn.telerik.com/2019.3.1023/styles/kendo.blueopal.min.css" />
    <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
    <script src="http://kendo.cdn.telerik.com/2019.3.1023/js/jquery.min.js"></script>
    <script src="bundle.js"></script>
    <script>
        if (typeof jQuery == "undefined") {
            // Fallback to local jQuery.
            document.write(decodeURIComponent('%3Cscript src="/path/to/local/jquery.min.js" %3E%3C/script%3E'));
        }
    </script>

    <script src="http://kendo.cdn.telerik.com/2019.3.1023/js/kendo.all.min.js"></script>
    <script>
        if (typeof kendo == "undefined") {
            // Checking for loaded CSS files is cumbersome,
            // therefore assume that if the scripts have failed, so have the stylesheets.

            // Fallback to local Kendo UI stylesheets.
            document.write(decodeURIComponent('%3Clink rel="stylesheet" href="/path/to/local/kendo.common.min.css" %3C/%3E'));
            document.write(decodeURIComponent('%3Clink rel="stylesheet" href="/path/to/local/kendo.blueopal.min.css" %3C/%3E'));

            // Fallback to local Kendo UI scripts.
            document.write(decodeURIComponent('%3Cscript src="/path/to/local/kendo.all.min.js" %3E%3C/script%3E'));
            // Also add kendo.aspnetmvc.min.js or kendo.timezones.min.js if needed.
        }
    </script>
    <style>
    body, h5{
                font-family: 'DroidArabicKufiRegular';
                color: #2a8f99;
            }
    </style>
</head>
<body>
    <div id="example">
        <div id="megaStore" class="row column text-center">
            <ul id="menu">
                <li>
                    السيرة الذاتية
                    <ul>
                        <li>
                            المعلومات الشخصية
                        </li>
                        <li>
                            المعلومات الأكاديمية
                        </li>
                        <li>
                            الخبرات العملية
                        </li>
                        <li>
                            الدورات التدريبية
                        </li>
                    </ul>
                </li>
                <li>
                    المشاركات
                </li>
                <li>
                    الخدمات
                </li>
                <li>
                    الفعليات
                </li>
                <li>
                    تواصل معنا
                </li>
            </ul>
        </div>
        <style>
            #menu{
                background-color: #2a8f99;
                text-align: center;
            }
            #megaStore {
                max-width: 600px;
                margin: 30px auto;
                padding-top: 120px;
            }
            #menu h2 {
                font-size: 1em;
                text-transform: uppercase;
                padding: 5px 10px;
            }
            #template img {
                margin: 5px 20px 0 0;
                float: left;
            }
            #template {
                width: 380px;
            }
            #template ol {
                float: left;
                margin: 0 0 0 30px;
                padding: 10px 10px 0 10px;
            }
            #template:after {
                content: ".";
                display: block;
                height: 0;
                clear: both;
                visibility: hidden;
            }
            #template .k-button {
                float: left;
                clear: left;
                margin: 5px 0 5px 12px;
            }
        </style>
        <script>
            $(document).ready(function() {
                $("#menu").kendoMenu();
            });
        </script>
    </div>
<div class="row">
    <div class="medium-4 columns"> 
        <h5>الرجاء إختيار اللون المناسب : </h5>
        <input type="color" id="myColorField" />
        <script>
            $(document).ready(function(){
                $("#myColorField").kendoColorPicker();
        
            });
        </script> 
    </div>
    <div class="medium-4 columns">
        <div id="example">
            <h5>الرجاء إدخال إسم ترغب في إضافته</h5>
            <div class="demo-section k-content">
                <input id="products" style="width: 100%;" />
                <div class="demo-hint">e.g. 'custom'</div>
            </div>
    </div>
    <script id="noDataTemplate" type="text/x-kendo-tmpl">
        <div>
            No data found. Do you want to add new item - '#: instance.text() #' ?
        </div>
        <br />
        <button class="k-button" onclick="addNew('#: instance.element[0].id #', '#: instance.text() #')">Add new item</button>
    </script>
    <script>
        function addNew(widgetId, value) {
            var widget = $("#" + widgetId).getKendoComboBox();
            var dataSource = widget.dataSource;

            if (confirm("Are you sure?")) {
                dataSource.add({
                    ProductID: 0,
                    ProductName: value
                });

                dataSource.one("sync", function() {
                    widget.select(dataSource.view().length - 1);
                });

                dataSource.sync();
            }
        };
    </script>
    <script>
        $(document).ready(function() {
            var crudServiceBaseUrl = "https://demos.telerik.com/kendo-ui/service";
            var dataSource = new kendo.data.DataSource({
                batch: true,
                transport: {
                    read:  {
                        url: crudServiceBaseUrl + "/Products",
                        dataType: "jsonp"
                    },
                    create: {
                        url: crudServiceBaseUrl + "/Products/Create",
                        dataType: "jsonp"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                schema: {
                    model: {
                        id: "ProductID",
                        fields: {
                            ProductID: { type: "number" },
                            ProductName: { type: "string" }
                        }
                    }
                }
            });
            $("#products").kendoComboBox({
                filter: "startswith",
                dataTextField: "ProductName",
                dataValueField: "ProductID",
                dataSource: dataSource,
                noDataTemplate: $("#noDataTemplate").html()
            });
        });
    </script>
</div>
    <div class="medium-4 columns">
        <div id="example">
            <div class="demo-section k-content">
                <h5>التقييم</h5>
                <input id="rating" name="rating" style="width: 100%;" />
            </div>
            <script>
                $(document).ready(function () {
                    $("#rating").kendoRating();
                });
            </script>
        </div>
    </div> 
    </div> 
<script type="text/javascript" src="bundle.js"></script></body>
</html>
